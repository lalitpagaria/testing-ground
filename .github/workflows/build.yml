name: testing_groud

on:
  push:
    branches: [ master ]
#  schedule:
#    - cron: '0 * * * *'

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execure workflow
        env:
          SEARCHTWEETS_BEARER_TOKEN: ${{ secrets.SEARCHTWEETS_BEARER_TOKEN }}
          SEARCHTWEETS_CONSUMER_KEY: ${{ secrets.SEARCHTWEETS_CONSUMER_KEY }}
          SEARCHTWEETS_CONSUMER_SECRET: ${{ secrets.SEARCHTWEETS_CONSUMER_SECRET }}
          OBSEI_CONFIG_PATH: /tmp
          OBSEI_CONFIG_FILENAME: workflow.yaml
          WORKFLOW: ${{ secrets.workflow }}
        run: |
          echo "${WORKFLOW}" > "${OBSEI_CONFIG_PATH}/${OBSEI_CONFIG_FILENAME}"
          python workflow.py
